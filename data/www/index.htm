<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8" />
	<title>FOLO Controller</title>
	<style type="text/css">
	</style>
</head>

<body>
	<h1 style="text-align:center" onclick="load()">FOLO Controller</h1>
	<button id="button_led_set_l1_r1">LED ON</button>
	<button id="button_led_set_l0_r0">LED OFF</button>

	<!-- <script src="/main.js"></script> -->
	<script>
		document.getElementById("button_led_set_l1_r1").addEventListener("click", function () {
			var url = "/led/set";
			var params = { "l": "1", "r": "1" };
			var queryString = Object.keys(params).map(
				key => key + '=' + encodeURIComponent(params[key])).join('&');
			var requestUrl = url + "?" + queryString;
			fetch(requestUrl)
				.then(response => {
					console.log("GETリクエストが送信されました。");
				})
				.catch(error => {
					console.error("GETリクエストの送信中にエラーが発生しました:", error);
				});
		});
		document.getElementById("button_led_set_l0_r0").addEventListener("click", function () {
			var url = "/led/set";
			var params = { "l": "0", "r": "0" };
			var queryString = Object.keys(params).map(
				key => key + '=' + encodeURIComponent(params[key])).join('&');
			var requestUrl = url + "?" + queryString;
			fetch(requestUrl)
				.then(response => {
					console.log("GETリクエストが送信されました。");
				})
				.catch(error => {
					console.error("GETリクエストの送信中にエラーが発生しました:", error);
				});
		});
	</script>
</body>

</html>
